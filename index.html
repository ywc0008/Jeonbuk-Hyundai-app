<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Jeonbuk Hyundai Moters</title>
  </head>
  <body>
    <div class="status-bar">
      <div>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div>
        <span>17:49</span>
      </div>
      <div>
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="index-header">
      <img src="img/엠블럼.png" id="background-img" />
      <h1>Welcome to Jeonbuk Hyundai Moters</h1>
    </header>

    <form action="friends.html" method="get" class="index-form">
      <input
        required
        placeholder="Email or ID"
        type="text"
        class="index-form__id"
      />
      <input
        required
        placeholder="Password"
        type="password"
        class="index-form__password"
        minlength="10"
      />
      <input required type="submit" value="Log In" class="index-form__login" />
      <a href="#">아이디와 비밀번호를 찾겠습니까?</a>
    </form>

    <div id="no-mobile">
      <span>화면이 너무 큽니다!!</span>
      <span>화면을 조정해주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/c49955fb2c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
