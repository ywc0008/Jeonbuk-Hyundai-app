<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Welcome to Jeonbuk Hyundai Moters</title>
  </head>
  <body>
    <div class="status-bar">
      <div>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div>
        <span>17:49</span>
      </div>
      <div>
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <div class="screen-header">
      <div class="screen-header__column">Friends</div>
      <div class="screen-header__column">
        <i class="fas fa-search fa-lg"></i><i class="fas fa-music fa-lg"></i
        ><a href="setting.html"
          ><i class="fas fa-cog fa-lg"></i>
          <div class="cog__dot"></div
        ></a>
      </div>
    </div>

    <div class="friends__display">
      <i class="fas fa-info fa-xs"></i><span>Friends' Names Display</span
      ><i class="fas fa-angle-right"></i>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://search.pstatic.net/common?type=b&size=216&expire=1&refresh=true&quality=100&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F86%2F201704271713374691.jpg"
          class="user-component__img user-component__img__lg"
        />
        <div class="user-component__info">
          <h4 class="user-component__info__lg">최강희 감독</h4>
          <!-- <h6></h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="channel-div">
      <span>channel</span><i class="fas fa-angle-up"></i>
    </div>

    <main class="friend-main">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common?type=b&size=216&expire=1&refresh=true&quality=100&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F22%2F202203161743108321.png"
            class="user-component__img user-component__img__sm"
          />
          <div class="user-component__info user-component__info__captain">
            <h4 class="user-component__info__sm">홍정호</h4>
            <div class="captain">C</div>
            <!-- <h6></h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common?type=b&size=216&expire=1&refresh=true&quality=100&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F6%2F202202241725296371.png"
            class="user-component__img user-component__img__sm"
          />
          <div class="user-component__info">
            <h4 class="user-component__info__sm">백승호</h4>
            <!-- <h6></h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common?type=b&size=216&expire=1&refresh=true&quality=100&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F53%2F202203161728379761.png"
            class="user-component__img user-component__img__sm"
          />
          <div class="user-component__info">
            <h4 class="user-component__info__sm">구스타보</h4>
            <!-- <h6></h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common?type=b&size=216&expire=1&refresh=true&quality=100&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F105%2F202203161740054871.png"
            class="user-component__img user-component__img__sm"
          />
          <div class="user-component__info">
            <h4 class="user-component__info__sm">최철순</h4>
            <!-- <h6></h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common?type=b&size=216&expire=1&refresh=true&quality=100&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F156%2F20220412134325651.png"
            class="user-component__img user-component__img__sm"
          />
          <div class="user-component__info">
            <h4 class="user-component__info__sm">김진규</h4>
            <!-- <h6></h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <nav class="nav">
      <a href="friends.html" class="nav__column"
        ><i class="fas fa-user fa-lg"></i
      ></a>
      <a href="chats.html" class="nav__column"
        ><i class="far fa-comment fa-lg"></i> <span class="badge">2</span></a
      >
      <a href="find.html" class="nav__column"
        ><i class="fas fa-search fa-lg"></i
      ></a>
      <a href="more.html" class="nav__column"
        ><i class="fas fa-ellipsis-h fa-lg"></i>
        <div class="more__dot"></div
      ></a>
    </nav>

    <div id="splash-screen">
      <img src="img/엠블럼.png" />
    </div>

    <div id="no-mobile">
      <span>화면이 너무 큽니다!!</span>
      <span>화면을 조정해주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/c49955fb2c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
