<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Welcome to Jeonbuk Hyundai Moters</title>
  </head>
  <body>
    <div class="status-bar">
      <div>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div>
        <span>17:49</span>
      </div>
      <div>
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <div class="screen-header">
      <div class="screen-header__column">Find</div>
      <div class="screen-header__column">
        <i class="fas fa-search fa-lg"></i><i class="fas fa-music fa-lg"></i
        ><a href="setting.html"
          ><i class="fas fa-cog fa-lg"></i>
          <div class="cog__dot"></div>
        </a>
      </div>
    </div>

    <main class="find-main">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>연락처로 추가하기</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>아이디로 추가하기</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>초대하기</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">선수 추천</h6>
        <div class="user-component recommended-friends__user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxOTA4MTBfMjIx%2FMDAxNTY1NDI0MjY2MjAx.14ybVA250DH7ZmLTKSNniSzauEba5OAz2XgKXnOsvZ0g.jpXCj8ny9lDH11HSw0tuD4Kz3NSvRvID5CXVM3ewzKkg.JPEG%2FexternalFile.jpg&type=ff332_332"
              class="user-component__img user-component__img__sm"
            />
            <div class="user-component__info">
              <h4 class="user-component__info__sm">손흥민</h4>
              <h6 class="user-component__info__text">
                국내 은퇴는 전북에서 해야지.
              </h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component recommended-friends__user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common?type=b&size=216&expire=1&refresh=true&quality=100&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F57%2F202203141019464721.png"
              class="user-component__img user-component__img__sm"
            />
            <div class="user-component__info">
              <h4 class="user-component__info__sm">양현준</h4>
              <h6 class="user-component__info__text">
                전북으로 이적해서 우승하고 싶습니다!
              </h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component recommended-friends__user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common?type=f&size=174x196&quality=100&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F125%2F202203161723532161.png"
              class="user-component__img user-component__img__sm"
            />
            <div class="user-component__info">
              <h4 class="user-component__info__sm">이용</h4>
              <h6 class="user-component__info__text">
                임대 마치고 전북으로 돌아갈게요.
              </h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <a href="friends.html" class="nav__column"
        ><i class="far fa-user fa-lg"></i
      ></a>
      <a href="chats.html" class="nav__column"
        ><i class="far fa-comment fa-lg"></i> <span class="badge">2</span></a
      >
      <a href="find.html" class="nav__column"
        ><i class="fas fa-search fa-lg"></i
      ></a>
      <a href="more.html" class="nav__column"
        ><i class="fas fa-ellipsis-h fa-lg"></i>
        <div class="more__dot"></div
      ></a>
    </nav>

    <div id="no-mobile">
      <span>화면이 너무 큽니다.</span>
      <span>화면을 조정해주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/c49955fb2c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
