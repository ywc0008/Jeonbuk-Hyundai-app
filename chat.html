<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Welcome to Jeonbuk Hyundai Moters</title>
  </head>
  <body class="chat-body">
    <div class="status-bar">
      <div>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div>
        <span>17:49</span>
      </div>
      <div>
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="chat-header">
      <a href="chats.html"><i class="fas fa-angle-left"></i></a>
      <span>홍정호</span>
      <div><i class="fas fa-search"></i><i class="fas fa-bars"></i></div>
    </header>

    <main class="chat-main">
      <div class="dates">
        <div class="date"><span>2022년 7월 18일 월요일</span></div>
      </div>

      <div class="message">
        <img
          src="https://search.pstatic.net/common?type=b&size=216&expire=1&refresh=true&quality=100&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F22%2F202203161743108321.png"
        />
        <div>
          <div class="message__name">홍정호</div>
          <div class="message__texts">
            <span class="message__text">감독님 안녕하세요?</span
            ><span class="message__time">3:30</span>
          </div>
        </div>
      </div>
      <div class="message">
        <img
          class="message__img__none"
          src="https://search.pstatic.net/common?type=b&size=216&expire=1&refresh=true&quality=100&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F22%2F202203161743108321.png"
        />
        <div>
          <div class="message__texts message__texts2">
            <span class="message__text message__text2"
              >감독님 잘지내고 계신가요?</span
            ><span class="message__time">3:31</span>
          </div>
        </div>
      </div>

      <form class="reply">
        <div class="reply__row"><i class="far fa-plus-square"></i></div>
        <div class="reply__row">
          <input class="reply__input" type="text" /><i class="far fa-smile"></i
          ><button><i class="fas fa-arrow-up"></i></button>
        </div>
      </form>
    </main>

    <div id="no-mobile">
      <span>화면이 너무 큽니다!!</span>
      <span>화면을 조정해주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/c49955fb2c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
