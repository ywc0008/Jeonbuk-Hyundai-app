<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Welcome to Jeonbuk Hyundai Moters</title>
  </head>
  <body>
    <div class="status-bar">
      <div>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div>
        <span>17:49</span>
      </div>
      <div>
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <div class="screen-header">
      <div class="screen-header__column">Chats</div>
      <div class="screen-header__column">
        <i class="fas fa-search fa-lg"></i><i class="fas fa-music fa-lg"></i
        ><a href="setting.html"
          ><i class="fas fa-cog fa-lg"></i>
          <div class="cog__dot"></div
        ></a>
      </div>
    </div>

    <main class="friend-main">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common?type=b&size=216&expire=1&refresh=true&quality=100&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F22%2F202203161743108321.png"
            class="user-component__img user-component__img__sm"
          />
          <div class="user-component__info">
            <h4 class="user-component__info__sm">홍정호</h4>
            <h6 class="user-component__info__text">
              감독님 잘지내고 계신가요?
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span>21:17</span>
          <div class="badge">2</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <a href="friends.html" class="nav__column"
        ><i class="far fa-user fa-lg"></i
      ></a>
      <a href="chats.html" class="nav__column"
        ><i class="fas fa-comment fa-lg"></i> <span class="badge">2</span></a
      >
      <a href="find.html" class="nav__column"
        ><i class="fas fa-search fa-lg"></i
      ></a>
      <a href="more.html" class="nav__column"
        ><i class="fas fa-ellipsis-h fa-lg"></i>
        <div class="more__dot"></div
      ></a>
    </nav>

    <div id="no-mobile">
      <span>화면이 너무 큽니다!!</span>
      <span>화면을 조정해주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/c49955fb2c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
