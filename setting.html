<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Welcome to Jeonbuk Hyundai Moters</title>
  </head>
  <body>
    <div class="status-bar">
      <div>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div>
        <span>17:49</span>
      </div>
      <div>
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="setting-header">
      <a href="more.html"><i class="fas fa-angle-left"></i></a>
      <span>Settings</span><i class="fas fa-search"></i>
    </header>

    <main class="settings-main">
      <div class="settings__row">
        <div class="settings__row__column">
          <i class="fas fa-bullhorn"></i>
          <span class="settings__text">공지사항</span>
        </div>
        <div class="settings__row__column">
          <!--<span class="settings__add-text">추가사항</span>-->
        </div>
      </div>
      <div class="settings__row">
        <div class="settings__row__column">
          <i class="fas fa-clipboard"></i>
          <span class="settings__text">전술</span>
        </div>
        <div class="settings__row__column">
          <!--<span class="settings__add-text">추가사항</span>-->
        </div>
      </div>
      <div class="settings__row">
        <div class="settings__row__column">
          <i class="fas fa-info-circle"></i>
          <span class="settings__text">버전</span>
        </div>
        <div class="settings__row__column">
          <span class="settings__add-text">최신버전</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <a href="friends.html" class="nav__column"
        ><i class="far fa-user fa-lg"></i
      ></a>
      <a href="chats.html" class="nav__column"
        ><i class="far fa-comment fa-lg"></i> <span class="badge">2</span></a
      >
      <a href="find.html" class="nav__column"
        ><i class="fas fa-search fa-lg"></i
      ></a>
      <a href="more.html" class="nav__column"
        ><i class="fas fa-ellipsis-h fa-lg"></i>
        <div class="more__dot"></div
      ></a>
    </nav>

    <div id="no-mobile">
      <span>화면이 너무 큽니다.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/c49955fb2c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
